# .github/workflows/nhl_daily_update.yml

name: NHL Daily Predictions

on:
  schedule:
    - cron: '0 15 * * *'  # 10:00 AM Toronto
    - cron: '0 6 * * *'   # 01:00 AM Toronto
  
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to run'
        required: true
        default: 'predictions'
        type: choice
        options:
          - predictions
          - results
          - both

jobs:
  predictions:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 15 * * *' || github.event.inputs.action == 'predictions' || github.event.inputs.action == 'both'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pandas numpy requests
      
      - name: Run predictions
        working-directory: projects/nhl-hockey
        run: python scripts/daily_predict.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "üèí Predictions for $(date +%Y-%m-%d)"
          git push origin main || (git pull --rebase origin main && git push origin main)

  results:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 6 * * *' || github.event.inputs.action == 'results' || github.event.inputs.action == 'both'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pandas numpy requests
      
      - name: Fetch results
        working-directory: projects/nhl-hockey
        run: python scripts/fetch_results.py
      
      - name: Update dashboard
        working-directory: projects/nhl-hockey
        run: python scripts/update_dashboard.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "üìä Results for $(date -d 'yesterday' +%Y-%m-%d)"
          git push origin main || (git pull --rebase origin main && git push origin main)
