# .github/workflows/nhl_daily_update.yml

name: NHL Daily Predictions

on:
  schedule:
    - cron: '0 15 * * *'  # Ù¾ÛŒØ´â€ŒØ¨ÛŒÙ†ÛŒ - 10:00 ØµØ¨Ø­ ØªÙˆØ±Ù†ØªÙˆ
    - cron: '0 6 * * *'   # Ù†ØªØ§ÛŒØ¬ - 01:00 Ø´Ø¨ ØªÙˆØ±Ù†ØªÙˆ
  
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to run'
        required: true
        default: 'both'
        type: choice
        options:
          - predictions
          - results
          - both

jobs:
  predictions:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 15 * * *' || github.event.inputs.action == 'predictions' || github.event.inputs.action == 'both'
    
    defaults:
      run:
        working-directory: projects/nhl-hockey
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pandas numpy requests
      
      - name: Run predictions
        run: python scripts/daily_predict.py
      
      - name: Commit and push predictions
        run: |
          cd $GITHUB_WORKSPACE
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "ğŸ’ Predictions for $(date +%Y-%m-%d)"
          git pull --rebase --strategy-option=theirs origin main || true
          git push --force-with-lease origin main

  results:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 6 * * *' || github.event.inputs.action == 'results' || github.event.inputs.action == 'both'
    
    defaults:
      run:
        working-directory: projects/nhl-hockey
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pandas numpy requests
      
      - name: Fetch results
        run: python scripts/fetch_results.py
      
      - name: Update dashboard
        run: python scripts/update_dashboard.py
      
      - name: Commit and push results
        run: |
          cd $GITHUB_WORKSPACE
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "ğŸ“Š Results for $(date -d 'yesterday' +%Y-%m-%d)"
          git pull --rebase --strategy-option=theirs origin main || true
          git push --force-with-lease origin main
